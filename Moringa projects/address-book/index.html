<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>ADDRESS-BOOK</title>
</head>
<body>
     <div class="container">
         <h1>Address-book</h1>
                <div class="row">
                     <div class="col-md-6">
                        <h2>Add Contact</h2>
                         <form id="new-contact">
                            <div class="form-group">
                                <label for="new-Firstname">Firstname</label>
                                <input type="text" class="form-control" id="new-Firstname"><br>
                            </div>
                             <div class="form-group">
                                <label for="new-Lastname">Lastname</label>
                                <input type="text" class="form-control" id="new-Lastname"><br>
                            </div>
                            <div id="new-address">
                                <div class="form-group">
                                    <label for="new-street">Street</label>
                                    <input type="text" class="form-control" id="new-street"><br>
                                </div>
                                <div id="new-address">
                                    <div class="form-group">
                                        <label for="new-city">City</label>
                                        <input type="text" class="form-control" id="new-city"><br>
                                    </div>
                                    <div id="new-address"> 
                                        <div class="form-group">
                                            <label for="new-state">State</label>
                                            <input type="text" class="form-control" id="new-state"><br>
                                        </div>

                                    </div>

                                </div>

                            </div>
                            <button type="submit">Add</button>
                        </form>
                     <h2>Contact</h2>
                     <ul id="contact">

                     </ul>
                     <div id="col-md-6">
                         <div id="show-contact">
                             <h2></h2>
                             <p>"Firstname: <span class="firstname"></span></p>
                             <p>"Lastname: <span class="lastname"></span></p>
                             <p>Addresses:</p>
                             <ul id="ddress">

                             </ul>

                         </div>

                     </div>
             </div>

         </div>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
